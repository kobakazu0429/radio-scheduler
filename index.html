<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script type="text/javascript">
    $(document).ready(function(){
      $('.modal').modal();
    });

    // $('.modal-trigger').open();
  </script>
  <title>ちょっくれ スケジューラー</title>
</head>
<body>
  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <form action="https://script.google.com/macros/s/AKfycbzub6RPKKORwtpMpqccA7Q5mzhNQ_HnFzBjYl74pORaaM3u-39X/exec" method="post">
      <div class="modal-content">
        <div class="row">
          <div class="input-field col s12">
            <input id="title" type="text" class="validate" name="title">
            <label for="title">タイトル</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12"><label for="published_at">公開日</label><input type="date" id="published_at" name="published_at"></div>
          <div class="col s2">
            <label>収録</label>
          </div>
          <div class="col s10">
            <div class="switch"><label><i class="fas fa-times"></i><input type="checkbox" name="rec"><span class="lever"></span><i class="fas fa-check"></i></label></div>
          </div>
          <div class="col s2">
            <label>編集</label>
          </div>
          <div class="col s10">
            <div class="switch"><label><i class="fas fa-times"></i><input type="checkbox" name="edit"><span class="lever"></span><i class="fas fa-check"></i></label></div>
          </div>
          <div class="col s2">
            <label>検閲</label>
          </div>
          <div class="col s10">
            <div class="switch"><label><i class="fas fa-times"></i><input type="checkbox" name="censorship"><span class="lever"></span><i class="fas fa-check"></i></label></div>
          </div>
          <div class="col s2">
            <label>サムネイル画像</label>
          </div>
          <div class="col s10">
            <div class="switch"><label><i class="fas fa-times"></i><input type="checkbox" name="thumbnail"><span class="lever"></span><i class="fas fa-check"></i></label></div>
          </div>
          <div class="col s2">
            <label>予約投稿</label>
          </div>
          <div class="col s10">
            <div class="switch"><label><i class="fas fa-times"></i><input type="checkbox" name="reserve"><span class="lever"></span><i class="fas fa-check"></i></label></div>
          </div>
          <div class="col s2">
            <label>公開</label>
          </div>
          <div class="col s10">
            <div class="switch"><label><i class="fas fa-times"></i><input type="checkbox" name="release"><span class="lever"></span><i class="fas fa-check"></i></label></div>
          </div>
          <div class="col s2">
            <label>4コマ漫画</label>
          </div>
          <div class="col s10">
            <div class="switch"><label><i class="fas fa-times"></i><input type="checkbox" name="comic"><span class="lever"></span><i class="fas fa-check"></i></label></div>
          </div>
          <div class="col s2">
            <label>ツイート</label>
          </div>
          <div class="col s10">
            <div class="switch"><label><i class="fas fa-times"></i><input type="checkbox" name="tweet"><span class="lever"></span><i class="fas fa-check"></i></label></div>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <label for="thumb">サムネイル画像</label>
          </div>
          <div class="col s10">
            <input type="file" id="thumb">
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <label for="comic">4コマ漫画</label>
          </div>
          <div class="col s10">
            <input type="file" id="comic">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col s12">
            <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat" value="">追加する</button>
            <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat" value="">キャンセル</button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <h4>ちょっくれ スケジューラー</h4>
  <div class="container">
    <div class="row">
      <div class="col s12" id="buttons">
        <div class="buttons">
          <button class="waves-effect waves-light btn modal-trigger add" href="#modal1"><i class="material-icons left">add</i>新規追加</button>
          <button class="waves-effect waves-light btn"><i class="material-icons left">add</i>button</button>
          <button class="waves-effect waves-light btn"><i class="material-icons left">add</i>button</button>
        </div>
      </div>
    </div>

    <div class="row" id="cards">
      <div class="col s12 m6 l3" v-for="item in items">
        <div class="card">
          <div class="card-image">
            <!-- <img src="http://materializecss.com/images/sample-1.jpg"> -->
            <!-- <img :src="icon"> -->
            <!-- <img :src="item.img"> -->
          </div>
          <div class="card-content">
            <span class="card-title">{{ item.title }}</span>
            <p>収録　　　　:　<i class="fas" :class="[item.rec ? 'fa-check': 'fa-times']"></i></p>
            <p>編集　　　　:　<i class="fas" :class="[item.edit ? 'fa-check': 'fa-times']"></i></p>
            <p>検閲　　　　:　<i class="fas" :class="[item.censorship ? 'fa-check': 'fa-times']"></i></p>
            <p>サムネ画像　:　<i class="fas" :class="[item.thumbnail ? 'fa-check': 'fa-times']"></i></p>
            <p>予約投稿　　:　<i class="fas" :class="[item.reserve ? 'fa-check': 'fa-times']"></i></p>
            <p>公開　　　　:　<i class="fas" :class="[item.release ? 'fa-check': 'fa-times']"></i></p>
            <p>４コマ漫画　:　<i class="fas" :class="[item.comic ? 'fa-check': 'fa-times']"></i></p>
            <p>ツイート　　:　<i class="fas" :class="[item.tweet ? 'fa-check': 'fa-times']"></i></p>
          </div>
          <div class="card-action center">
            <button class="waves-effect waves-light btn-small icon" onclick="location.href='http://www.kure-rad.io/app/radios/' + {{item.id}}"><i class="material-icons">open_in_new</i></button>
            <button class="waves-effect waves-light btn-small icon edit"><i class="material-icons">edit</i></button>
            <button class="waves-effect waves-light btn-small icon delete"><i class="material-icons">delete</i></button>
            <!-- <button class="waves-effect waves-light btn-small"><i class="material-icons left">open_in_new</i>確認</button>
            <button class="waves-effect waves-light btn-small edit"><i class="material-icons left">edit</i>編集</button>
            <button class="waves-effect waves-light btn-small delete"><i class="material-icons left">delete</i>削除</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
    const icon = 'https://cho-kure-web-s3.s3.amazonaws.com/uploads/radio/image/16/thumb_iOS_%E3%81%8B%E3%82%89%E3%82%A2%E3%83%83%E3%83%95%E3%82%9A%E3%83%AD%E3%83%BC%E3%83%88%E3%82%99%E3%81%95%E3%82%8C%E3%81%9F%E7%94%BB%E5%83%8F__1_.jpg';

    axios.get('https://script.google.com/macros/s/AKfycbxCQRMhZy8hla268VQfDhE6KfbO5PNY0Mc2su_bPjA8eCG8TY0/exec')
    .then(function (response) {
      console.log(response.data);
      vuevue(response.data.reverse());
    })
    .catch(function (error) {
      console.log(error);
    });

    function vuevue(get_data) {
      var vue = new Vue({
        el: '#cards',
        data: {
          items: get_data
        }
      });
    }
  </script>
</body>
</html>
